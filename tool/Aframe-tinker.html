<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
    <body>
        <a-scene>
            <a-sphere position="-2 1 -1" rotation="0 45 0" color="#ff0000"></a-sphere>
            <a-sky color="#87CEEB"></a-sky>
            <a-box color="red"></a-box>
            <a-cylinder color="green" position="10 2 10"></a-cylinder>
            <a-triangle color="#yellow" position="10 2 3"></a-triangle>
            <a-light type="point" color="blue" position="0 5 0"></a-light>
        </a-scene>
    </body>
</html>

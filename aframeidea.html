<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
    <body>
      <a-assets>
        <img id="texture" src="texture.png">
      </a-assets>
      <a-scene>
        <a-sky color="lightblue"></a-sky>
        <a-box color="green" position="0 -3.5 3" scale="100 9 100"></a-box>
        <a-box color="#4F3727" position="0 1 -2" scale="2 .05 2"></a-box>
        <a-box color="#4F3727" position="2.2 1 -2" scale="2 .05 2"></a-box>
        <a-box color="#4F3727" position="-2.2 1 -2" scale="2 .05 2"></a-box>
        <a-box color="#4F3727" position="0 1 -4.5" scale="2 .1 2"></a-box>
        <a-box color="#4F3727" position="2.2 1 -4.5" scale="2 .1 2"></a-box>
        <a-box color="#4F3727" position="-2.2 1 -4.5" scale="2 .1 2"></a-box>
        <a-box color="#5C4033" position="0 1 -3" scale="10 0 10"></a-box>

      </a-scene>
        <a-scene>
          <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
              <a-box position="5 3 0" color="#808080" scale="2 .25 1"></a-box>
              <a-box position="6 3.1 .6" color="black" scale="1 .25 .5"></a-box>
              <a-box position="4 3.1 -.6" color="black" scale="1 .25 .5"></a-box>
              <a-box position="6 3.1 -.6" color="black" scale="1 .25 .5"></a-box>
              <a-box position="4 3.1 .6" color="black" scale="1 .25 .5"></a-box>
              <a-entity rotation="45 90 180"></a-entity>
              <a-cone position="5 2 0" color="#F4FAFC" scale=".3 2.6 .3"  material="opacity: 0.5; transparent: true"></a-cone>></a-cone>
            </a-entity>

            </a-scene>
            <a href="index.html"><p>go back</p></a>
    </body>
</html>
